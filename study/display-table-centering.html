<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid #333;
      height: 250px;
      width: 250px;
    }
    .center {
      display: table;
      height: 100%;
      width: 100%;
    }
    .center>span{
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <span>中心内容</span>
    </div>
  </div>
</body>
</html>
