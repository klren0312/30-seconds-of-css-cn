<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .reference {
      position: relative;
      height: 50px;
      width: 50px;
      background-color: powderblue;
    }
    .popout-menu {
      position: absolute;
      visibility: hidden;
      left: 100%;
    }
    .reference:hover > .popout-menu {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="reference">
    <div class="popout-menu">
      popout menu
    </div>
  </div>
</body>
</html>
